<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>SlideShow</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<style type="text/css">
		*{box-sizing: border-box;}

		.slideshowContainer {
			max-width: 1000px;
			position:relative;
			margin: auto;
		}

		img{
			width: 790px;
		}

		.slide {
			display:none;
		}

		.pre


	</style>
</head>
<body>

<div class="slideshowContainer">

	<div class="slide fade">
		<div class="numberBox"> 1 / 3 </div>
		<img src="images/ducks.jpg">
		<div class="text">The Ducks</div>
	</div>

	<div class="slide fade">
		<div class="numberBox"> 2 / 3 </div>
		<img src="images/clouds.jpg">
		<div class="text">Clouds in the Sky</div>
	</div>

	<div class="slide fade">
		<div class="numberBox"> 1 / 3 </div>
		<img src="images/ducks.jpg">
		<div class="text">New year Eve's</div>
	</div>

	<a class="prev">&#10094</a>
	<a class="next">&#10095</a>

	<br> <!-- QUE PASA SI MUEVES ESTE BR? -->
	
	<div id="paginator">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

</div> <!-- END OF SLIDE SHOW CONTAINER -->



</body>
</html>
